server:
  port: 8080

spring:
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_NAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${DDL:validate}
    properties:
      hibernate:
        format_sql: ${FORMAT_SQL:true}
        show_sql: ${SHOW_SQL:true}
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false

  security:
    accessTime: ${ACCESS_EXPIRE}
    refreshTime: ${REFRESH_EXPIRE}
    secretKey: ${JWT_SECRET}

  jackson:
    property-naming-strategy: SNAKE_CASE

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    stack:
      auto: false
    region:
      static: ${AWS_REGION}

aws:
  s3:
    bucket: ${AWS_BUCKET}

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ${EC2_LOGGING_LEVEL:error}